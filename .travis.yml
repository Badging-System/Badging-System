language: node_js
node_js:
  - '12.13'
before_install:
  - npm install -g grunt-cli
before_script:
  - npm link
script:
  - "grunt --verbose"
notifications:
    slack: $SLACK
    if: branch = Task-#52
    on_success: always
    on_failure: false
    on_pull_requests: false
    email: false
env:
  - ENV=$ENVIRONMENT PORT=$PORT HOST=$HOST DBNAME=$DBNAME
