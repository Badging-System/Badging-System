language: node_js
node_js:
  - "10"
os:
  - linux
  - osx
  - windows
install:
  - npm install -g
before_script:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.6.6.tgz
  - tar -zxvf mongodb-linux-x86_64-3.6.6.tgz
  - mkdir -p ./data/db/27017
  - mkdir -p ./data/db/27000
  - ./mongodb-linux-x86_64-3.6.6/bin/mongod --fork --dbpath ./data/db/27017 --syslog --port 27017
  - sleep 2
script:
  - npm start -verbose
services:
  - mongodb
notifications:
    slack: $SLACK
    if: branch = dev OR master
    on_success: always
    on_failure: always
    on_pull_requests: false
env:
  - ENV=$ENVIRONMENT PORT=$PORT HOST=$HOST DBNAME=$DBNAME
